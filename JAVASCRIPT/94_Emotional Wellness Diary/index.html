<!DOCTYPE html>
<html>

<head>
    <title>Emotional Wellness Diary</title>
    <style>
        body {
            background-color: #F8F8F8;
            font-family: "Gill Sans", sans-serif;
            margin: 0;
            padding: 0;
        }

        #diary-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #373535;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #ffffff;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #d3cdcd;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .mood-option {
            display: inline-block;
            margin-right: 10px;
        }

        .mood-option input[type="radio"] {
            display: none;
        }

        .mood-option label {
            display: block;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .mood-option label:hover {
            transform: scale(1.2);
        }

        .mood-option label img {
            width: 150px;
            height: 150px;
        }

        textarea {
            width: 100%;
            height: 100px;
            resize: vertical;
            font-size: 1.2rem;
            padding: 5px;
        }

        button {
            background-color: #ff3a9d;
            color: #FFF;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 3px;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #FF4081;
        }

        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
    </style>
</head>

<body>
    <video id="bg-video" src="production_id_3971351 (2160p).mp4" autoplay loop muted></video>

    <div id="diary-container">
        <h1>Emotional Wellness Diary</h1>
        <form>
            <div class="mood-options">
                <div class="mood-option">
                    <input type="radio" name="mood" value="happy" id="mood-happy">
                    <label for="mood-happy"><img
                            src="https://media.istockphoto.com/id/1185414460/photo/young-woman.webp?b=1&s=170667a&w=0&k=20&c=2YY-K9B-7coExgQcgr2Nwl3xydfVOwTQN5FpBD451G0="
                            alt="Happy"></label>
                </div>
                <div class="mood-option">
                    <input type="radio" name="mood" value="sad" id="mood-sad">
                    <label for="mood-sad"><img
                            src="https://images.unsplash.com/photo-1595023990916-15fc1779eec2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fHNhZCUyMHdvbWFufGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
                            alt="Sad"></label>
                </div>
                <div class="mood-option">
                    <input type="radio" name="mood" value="excited" id="mood-excited">
                    <label for="mood-excited"><img
                            src="https://images.unsplash.com/photo-1546636080-4c9a228e75ef?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NDV8fHNhZCUyMHdvbWFufGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
                            alt="Excited"></label>
                </div>
            </div>

            <label for="journal">Journal Entry:</label>
            <textarea id="journal" placeholder="Write about your day..."></textarea>

            <label for="gratitude">Gratitude:</label>
            <textarea id="gratitude" placeholder="What are you grateful for?"></textarea>

            <label for="goal">Goal for Tomorrow:</label>
            <textarea id="goal" placeholder="Set a goal for tomorrow..."></textarea>

            <button type="submit">Save Entry</button>
        </form>
    </div>

    <script>
        // Pause the background video when the form is being filled
        var video = document.getElementById("bg-video");
        var form = document.querySelector("form");

        form.addEventListener("focusin", function () {
            video.pause();
        });

        form.addEventListener("focusout", function () {
            video.play();
        });
    </script>
</body>

</html>
