<!DOCTYPE html>
<html>
<head>
    <title>Color Toggler</title>
    <style>
        body {
            background-color: #212121; /* Dark background color */
            color: #ffffff; /* Text color */
            text-align: center;
            padding-top: 100px;
            font-size: 2rem;
        }
        
        .toggle-btn {
            width: 100px;
            height: 50px;
            background-color: #ff5722; /* Default color for the toggle button */
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin: 0 auto;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        
        .toggle-btn:hover {
            background-color: #4caf50; /* Color when the toggle button is hovered */
        }
        
        .toggle-btn.active {
            background-color: #2196f3; /* Color when the toggle button is active */
            transform: translateX(50px); /* Moves the button 50px to the right when active */
        }
    </style>
    <script>
        var colors = ['#ff5722', '#4caf50', '#2196f3', '#ffeb3b']; 
        
        function toggleColor() {
            var toggleBtn = document.getElementById("toggle-btn");
            toggleBtn.classList.toggle("active");
            
            if (toggleBtn.classList.contains("active")) {
                var randomColor = colors[Math.floor(Math.random() * colors.length)];
                toggleBtn.style.backgroundColor = randomColor;
            } else {
                toggleBtn.style.backgroundColor = '#ff5722';
            }
        }
    </script>
</head>
<body>
    <h1>Color Toggler</h1>
    <div class="toggle-btn" id="toggle-btn" onclick="toggleColor()"></div>
</body>
</html>
