<!DOCTYPE html>
<html>
<head>
  <style>
    body {
  background-color: #070707;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.flashcard-container {
  perspective: 1000px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.flashcard {
  width: 300px;
  height: 200px;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.5s;
  margin: 0 10px;
  cursor: pointer;
}

.card-front,
.card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 24px;
  font-family: Arial, sans-serif;
  border-radius: 10px;
}

.card-front {
  background-color: #7d4eff;
}

.card-back {
  background-color: #fa4da3;
  transform: rotateY(180deg);
}

.flashcard:hover {
  transform: rotateY(180deg);
}

  </style>
</head>
<body>
  <div class="flashcard-container">
    <div class="flashcard">
      <div class="card-front">
        <h2>English</h2>
      </div>
      <div class="card-back">
        <h2>Spanish</h2>
      </div>
    </div>
    <div class="flashcard">
      <div class="card-front">
        <h2>Apple</h2>
      </div>
      <div class="card-back">
        <h2>Manzana</h2>
      </div>
    </div>
    <div class="flashcard">
      <div class="card-front">
        <h2>Hello</h2>
      </div>
      <div class="card-back">
        <h2>Hola</h2>
      </div>
    </div>
    <div class="flashcard">
      <div class="card-front">
        <h2>Car</h2>
      </div>
      <div class="card-back">
        <h2>Coche</h2>
      </div>
    </div>
    <div class="flashcard">
      <div class="card-front">
        <h2>Goodbye</h2>
      </div>
      <div class="card-back">
        <h2>Adi√≥s</h2>
      </div>
    </div>
  </div>

 <script>
    
const flashcards = document.getElementsByClassName('flashcard');
const randomCardButton = document.getElementById('random-card-button');

function toggleFlip(card) {
  card.classList.toggle('flipped');
}

// Event listener for the random card button
randomCardButton.addEventListener('click', function() {
  const randomIndex = Math.floor(Math.random() * flashcards.length);
  const randomCard = flashcards[randomIndex];
  toggleFlip(randomCard);
});

// Event listeners for flipping the cards
for (let i = 0; i < flashcards.length; i++) {
  flashcards[i].addEventListener('click', function () {
    toggleFlip(this);
  });
}

 </script>
</body>
</html>
