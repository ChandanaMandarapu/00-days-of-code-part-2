        // QS1 Write a for loop that calculates the sum of all numbers from 1 to 100.
let sum = 0;
for (let i = 1; i <= 100; i++) {
  sum += i;
}
console.log(sum);

// QS2 Write a while loop that calculates the factorial of a given number.
function factorial(n) {
  let result = 1;
  let i = 1;
  while (i <= n) {
    result *= i;
    i++;
  }
  return result;
}
console.log(factorial(5)); // prints 120

// QS3 Write a loop that prints the first 20 numbers in the Fibonacci sequence.

let a = 0, b = 1, temp;
for (let i = 1; i <= 20; i++) {
  console.log(a);
  temp = a + b;
  a = b;
  b = temp;
}

// QS4  Write a function that takes an array of strings as input and returns a new array with all the strings capitalized using a for loop.

function capitalizeArray(arr) {
  let capitalizedArr = [];
  for (let i = 0; i < arr.length; i++) {
    capitalizedArr.push(arr[i].toUpperCase());
  }
  return capitalizedArr;
}
console.log(capitalizeArray(["chandana", "srilu"])); 

// QS5 Write a loop that prints all the numbers from 1 to 100, but for multiples of 3, print "Fizz" instead of the number, and for multiples of 5, print "Buzz". For numbers that are multiples of both 3 and 5, print "FizzBuzz".

for (let i = 1; i <= 100; i++) {
  if (i % 3 === 0 && i % 5 === 0) {
    console.log("FizzBuzz");
  } else if (i % 3 === 0) {
    console.log("Fizz");
  } else if (i % 5 === 0) {
    console.log("Buzz");
  } else {
    console.log(i);
  }
}
