<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>Dictionary</title>
    <style>
        /* Styles for the background gradient and image */
        body {
            background: linear-gradient(to bottom right, #FFC3A0, #FFAFBD);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 1.5rem;
        }

        .container {
            position: relative;
            width: 400px;
            padding: 20px;
            background-color: rgb(168, 185, 185);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.4;
            z-index: -1;
        }

        /* Styles for the buttons and form */
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .button-container button {
            padding: 10px 20px;
            border: none;
            background-color: #333;
            color: #fff;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button-container button:hover {
            background-color: #555;
        }

        .form-container {
            display: none;
            margin-top: 20px;
        }

        .form-container input[type="text"] {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        /* Styles for the dictionary entries */
        .dictionary-entry {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f7f7f7;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .dictionary-entry:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="background-image"></div>
        <div class="button-container">
            <button onclick="displayDictionary()">Display Dictionary</button>
            <button onclick="showForm()">Generate Meaning</button>
        </div>
        <div class="form-container" id="formContainer">
            <input type="text" id="wordInput" placeholder="Enter a word">
            <button onclick="getWordMeaning()">Submit</button>
        </div>
        <div id="dictionaryContainer"></div>
    </div>

    <script>
        const dictionary = {
            life: "The existence of an individual human being or animal.",
            hardwork: "A great deal of effort or endurance.",
            success: "The accomplishment of an aim or purpose.",
            dedication: "The quality of being committed to a task or purpose.",
            perseverance: "The persistence in doing something despite difficulty or delay in achieving success.",
            passion: "A strong and barely controllable emotion or enthusiasm.",
            motivation: "The reason or reasons one has for acting or behaving in a particular way.",
            resilience: "The capacity to recover quickly from difficulties; toughness.",
            determination: "Firmness of purpose; resoluteness.",
            achievement: "A thing done successfully, typically by effort, courage, or skill.",
        };

        const background = document.querySelector('.background-image');
        const formContainer = document.getElementById('formContainer');
        const wordInput = document.getElementById('wordInput');
        const dictionaryContainer = document.getElementById('dictionaryContainer');

        function getWordMeaning() {
            const word = wordInput.value.toLowerCase();

            if (dictionary.hasOwnProperty(word)) {
                const meaning = dictionary[word];
                const meaningElement = document.createElement('div');
                meaningElement.className = 'dictionary-entry';
                meaningElement.textContent = `Meaning of "${word}": ${meaning}`;
                dictionaryContainer.appendChild(meaningElement);
            } else {
                console.log(`Meaning of "${word}" not found in the dictionary.`);
            }
        }

        function displayDictionary() {
            dictionaryContainer.innerHTML = '';
            for (let word in dictionary) {
                const entryElement = document.createElement('div');
                entryElement.className = 'dictionary-entry';
                entryElement.textContent = word;
                dictionaryContainer.appendChild(entryElement);
            }
        }

        function showForm() {
            formContainer.style.display = 'block';
        }
    </script>
</body>

</html>
